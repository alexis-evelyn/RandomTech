// Runtime Only Properties
Properties runtime = new Properties()
runtime.load(file("dependencies/runtime-only.properties").newReader())

repositories {
	maven {
		name "CurseMaven"
		url "https://www.cursemaven.com"
	}
}

dependencies {
	// Used to speed Minecraft up in dev environment. Breaks compatibility with old worlds
	// Temporarily disable this to upgrade worlds between versions after finishing upgrading mods used in that world.
