pluginManagement {
    repositories {
        jcenter()
        maven {
            name = 'Fabric'
            url = 'https://maven.fabricmc.net/'
        }
        gradlePluginPortal()
        mavenCentral()
    }
}

buildCache {
    local {
        // Set local build cache directory.
        directory = "${settingsDir}/build/cache"
    }
}