name: "CodeQL"

on:
  push:
    branches: [master]
    paths-ignore:
      - 'docs/**'
      - 'README.md'
      - 'CHANGELOG.md'
      - '.github/workflows/gradle.yml'
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [master]
    paths-ignore:
      - 'docs/**'
      - 'README.md'
      - 'CHANGELOG.md'
      - '.github/workflows/gradle.yml'
  schedule:
    - cron: '0 1 * * 6'

jobs:
  codeql:
    name: Analyze
    runs-on: ubuntu-latest
    env:
      IS_GITHUB_ACTIONS: ${{ secrets.IS_GITHUB_ACTIONS }}

    strategy:
      fail-fast: false
      matrix:
        # Override automatic language detection by changing the below list
        # Supported options are ['csharp', 'cpp', 'go', 'java', 'javascript', 'python']
        language: ['java']
        # Learn more...
        # https://docs.github.com/en/github/finding-security-vulnerabilities-and-errors-in-your-code/configuring-code-scanning#overriding-automatic-language-detection

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
      with:
        # We must fetch at least the immediate parents so that if this is
        # a pull request then we can checkout the head.
        fetch-depth: 2

    # If this run was triggered by a pull request event, then checkout
    # the head of the pull request instead of the merge commit.
    - name: Checkout HEAD^2 If Pull Request
      run: git checkout HEAD^2
      if: ${{ github.event_name == 'pull_request' }}

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: ${{ matrix.language }}

    - name: Gradle Setup Cache
      uses: actions/cache@v2
      if: ${{ startsWith(env.IS_GITHUB_ACTIONS, 'is_github_actions') }}
      with:
        path: |
          ~/.gradle
        key: ${{ runner.os }}-setup-cache-codeql-${{ hashFiles('**/*.gradle*') }}
        restore-keys: ${{ runner.os }}-setup-cache-codeql-

    - name: Gradle Build Cache
      uses: actions/cache@v2
      if: ${{ startsWith(env.IS_GITHUB_ACTIONS, 'is_github_actions') }}
      with:
        path: |
          build
          api/build
          !build/libs
          !api/build/libs
        key: ${{ runner.os }}-build-cache-codeql-${{ hashFiles('**/*.java*') }}
        restore-keys: ${{ runner.os }}-build-cache-codeql-

    # Autobuild attempts to build any compiled languages  (C/C++, C#, or Java).
    # If this step fails, then you should remove it and run the build manually (see below)
#    - name: AutoBuild Mod
#      uses: github/codeql-action/autobuild@v1

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build Mod
      run: ./gradlew build
      env:
        IS_CI_BUILD: ${{ secrets.IS_CI_BUILD }}

    # ‚ÑπÔ∏è Command-line programs to run using the OS shell.
    # üìö https://git.io/JvXDl

    # ‚úèÔ∏è If the Autobuild fails above, remove it and uncomment the following three lines
    #    and modify them (or add more) to build your code if your project
    #    uses a compiled language

    #- run: |
    #   make bootstrap
    #   make release

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1