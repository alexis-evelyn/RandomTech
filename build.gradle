plugins {
	id 'fabric-loom' version '0.4-SNAPSHOT'
	id 'maven-publish'
	id "com.wynprice.cursemaven" version "2.1.5"
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

archivesBaseName = project.archives_base_name
version = "${project.mod_version}-SNAPSHOT"
group = project.maven_group

configurations {
	deployerJars
}

repositories {
	maven {
		name = "Patchouli"
		url = "https://maven.blamejared.com/"
	}
	maven {
		name = "Github Repos"
		url = "https://jitpack.io/"

		// This exists to force Gradle to ignore bad versioning information from commit based builds on JitPack
		metadataSources {
			artifact() //Look directly for artifact
		}
	}
//	maven {
//		name = "Spinnery"
//		url = "https://dl.bintray.com/spinnery/Spinnery"
//	}
//	maven {
//		name = "BuildCraft"
//		url = "https://mod-buildcraft.com/maven"
//	}
//	maven {
//		name = "Hywla"
//		url = "https://maven.tehnut.info/"
//	}
}

dependencies {
	deployerJars "io.packagecloud.maven.wagon:maven-packagecloud-wagon:0.0.6"

	//to change the versions see the gradle.properties file
	minecraft "com.mojang:minecraft:${project.minecraft_version}"
	mappings "net.fabricmc:yarn:${project.yarn_mappings}:v2"
	modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"

	// Fabric API. This is technically optional, but you probably want it anyway.
	modImplementation "net.fabricmc.fabric-api:fabric-api:${project.fabric_version}"

	// Reborn Core
	modImplementation "RebornCore:RebornCore-${project.reborn_core_version}:+"

	// Reborn's Energy API
	modApi "teamreborn:energy:${project.reborn_energy_version}"

	// Tech Reborn (For Development Testing)
	modRuntime "TechReborn:TechReborn-${project.tech_reborn_version}"

	// Mod Menu
	modApi "io.github.prospector:modmenu:${project.mod_menu_version}"

	// AutoConfig for Use With Mod Menu
	modCompile "me.sargunvohra.mcmods:autoconfig1u:${project.autoconf_version}"

	// Hywla
	// The TehNut Maven Repo Slows Down Gradle Way Too Much
	// I am currently building from my own repo as Jitpack
	// failed to build Hwyla the first time due to OOM Exception
	// and Jitpack doesn't rebuild builds unless you own the repo.
	// modApi "mcp.mobius.waila:Hwyla:${project.hywla_version}"
	modApi "com.github.alexis-evelyn:HWYLA:${project.hywla_github_version}"

	// Roughly Enough Items
	modApi "me.shedaniel:RoughlyEnoughItems:${project.rei_version}"

	// AppleSkin
	modRuntime "com.github.squeek502:AppleSkin:${project.appleskin_version}"

	// Patchouli API
	// modApi "vazkii.patchouli:Patchouli:${project.patchouli_version}" - 1.16-37
	modApi "vazkii.patchouli:Patchouli_1.16-fabric:${project.patchouli_version}"

	// Used to speed Minecraft up in dev environment. Breaks compatibility with old worlds
	modRuntime "com.github.SuperCoder7979:databreaker:${project.databreaker_version}"

	// Improves Performance of FPS and Rendering Engine
	// Currently breaks fluid rendering - See https://github.com/jellysquid3/sodium-fabric/issues/5
	// modRuntime "com.github.jellysquid3:sodium-fabric:${project.sodium_version}"

	// General Purpose Performance Improvement
	modRuntime "com.github.jellysquid3:lithium-fabric:${project.lithium_version}"

	// Improves performance of lighting engine
	modRuntime "com.github.jellysquid3:phosphor-fabric:${project.phosphor_version}"

	// Dependencies of Astromine
	// modRuntime "com.github.vini2003:spinnery:${project.spinnery_version}"
	// modRuntime "alexiil.mc.lib:libblockattributes-core:${project.libblockattributes_core_version}"
	// modRuntime "alexiil.mc.lib:libblockattributes-fluids:${project.libblockattributes_fluids_version}"

	// Astromine Mod - A new tech mod. Going to investigate if I want to support it
	// Sadly, this breaks my mod from loading for some reason
	// modRuntime "com.github.Chainmail-Studios:Astromine:${project.astromine_version}"

	// modImplementation "com.github.Nuclearfarts:connected-block-textures:${project.connected_block_textures_version}"

	// Permission Granted From: https://discordapp.com/channels/507304429255393322/507982478276034570/730955439390326894
	// include "com.github.Nuclearfarts:connected-block-textures:${project.connected_block_textures_version}"

	// PSA: Some older mods, compiled on Loom 0.2.1, might have outdated Maven POMs.
	// You may need to force-disable transitiveness on them.
}

processResources {
	inputs.property "version", project.version

	from(sourceSets.main.resources.srcDirs) {
		include "fabric.mod.json"
		expand "version": project.version
	}

	from(sourceSets.main.resources.srcDirs) {
		exclude "fabric.mod.json"
	}
}

// ensure that the encoding is set to UTF-8, no matter what the system default is
// this fixes some edge cases with special characters not displaying correctly
// see http://yodaconditions.net/blog/fix-for-java-file-encoding-problems-with-gradle.html
tasks.withType(JavaCompile) {
	options.encoding = "UTF-8"
}

// Loom will automatically attach sourcesJar to a RemapSourcesJar task and to the "build" task
// if it is present.
// If you remove this task, sources will not be generated.
task sourcesJar(type: Jar, dependsOn: classes) {
	classifier = "sources"
	from sourceSets.main.allSource
}

jar {
	from "LICENSE"
}

// configure the maven publication
publishing {
	publications {
		mavenJava(MavenPublication) {
			// add all the jars that should be included when publishing to maven
			artifact(remapJar) {
				builtBy remapJar
			}
			artifact(sourcesJar) {
				builtBy remapSourcesJar
			}
		}
	}

	// select the repositories you want to publish to
	repositories {
		// uncomment to publish to the local maven
		// mavenLocal()
	}
}

